<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <article class="main-card">
        <section class="score-card">
              <h3 class="score-card-heading">Your Result</h3>
            <div class="score-card-score">
              <h1>76</h1>
              <p class="bolded">of 100</p>
            </div>
            <div class="score-card-comments">
              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests here!
              </p>
            </div>
        </section>
        <section class="summary-card">
          <div class="summary-card-heading">
            <h3>Summary</h3>
          </div>
          <div class="summary-components">
            <!-- Summary Component 001 -->
            <div class="summary-card-component summary-component-001">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                />
                <p>Reaction</p>
              </div>
              <div >
                <p class="summary-score"><span>80</span> / 100</p>
              </div>
            </div>
            <!-- Summary Component 002 -->
            <div class="summary-card-component summary-component-002">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt=""
                />
                <p>Memory</p>
              </div>
              <div >
                <p class="summary-score"><span>92</span> / 100</p>
              </div>
            </div>
            <!-- Summary Component 003 -->
            <div class="summary-card-component summary-component-003">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                />
                <p>Verbal</p>
              </div>
              <div >
                <p class="summary-score"><span>61</span> / 100</p>
              </div>
            </div>
            <!-- Summary Component 004 -->
            <div class="summary-card-component summary-component-004">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt=""
                />
                <p>Visual</p>
              </div>
              <div >
                <p class="summary-score"><span>72</span> / 100</p>
              </div>
            </div>
            <!-- Summary Component End -->
          </div>

          <div class="summary-card-button">
            <button type="button">Continue</button>
          </div>
        </article>
      </div>
    </main>
    <!-- Footer Content -->
    <footer>
      <div class="attribution">
        Challenge by 
        <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
        rel="noopener noreferrer"> 
        Frontend Mentor</a> and coded by 
        <a 
        href="https://github.com/satriapamudji"
        target="_blank"
        rel="noopener noreferrer">
        Satria Pamudji.
      </a>
      </div>
    </footer> 
  </body>
</html>
