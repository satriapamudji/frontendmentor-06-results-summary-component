<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <div class="main-card">
        <div class="score-card">
          <div class="score-card-heading">
            <h3>Your Result</h3>
          </div>
          <div class="score-card-score">
            <h1>76</h1>
            <p class="bolded">of 100</p>
          </div>
          <div class="score-card-comments">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests here!
            </p>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-card-heading">
            <h3>Summary</h3>
          </div>
          <div class="summary-components">
            <!-- Summary Component 001 -->
            <div class="summary-card-component summary-component-001">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction Graphic"
                />
                <p>Reaction</p>
              </div>
              <div class="summary-score">
                <p class="final-score">80</p>
                <p class="maximum-score">/</p>
                <p class="maximum-score">100</p>
              </div>
            </div>
            <!-- Summary Component 002 -->
            <div class="summary-card-component summary-component-002">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="Memory Graphic"
                />
                <p>Memory</p>
              </div>
              <div class="summary-score">
                <p class="final-score">92</p>
                <p class="maximum-score">/</p>
                <p class="maximum-score">100</p>
              </div>
            </div>
            <!-- Summary Component 003 -->
            <div class="summary-card-component summary-component-003">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="Verbal Graphic"
                />
                <p>Verbal</p>
              </div>
              <div class="summary-score">
                <p class="final-score">61</p>
                <p class="maximum-score">/</p>
                <p class="maximum-score">100</p>
              </div>
            </div>
            <!-- Summary Component 004 -->
            <div class="summary-card-component summary-component-004">
              <div class="summary-type">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="Visual Graphic"
                />
                <p>Visual</p>
              </div>
              <div class="summary-score">
                <p class="final-score">72</p>
                <p class="maximum-score">/</p>
                <p class="maximum-score">100</p>
              </div>
            </div>
            <!-- Summary Component End -->
          </div>

          <div class="summary-card-button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer Content -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Satria Pamudji</a>.
      </div>
    </footer>
  </body>
</html>
